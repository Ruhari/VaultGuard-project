{% load static %}
<nav class="navbar">
    <div class="navbar-brand">
        <img src="{% static 'img/logo.png' %}" alt="VaultGuard Logo" class="logo">
        <span class="brand-name">VaultGuard</span>
    </div>
    
    <div class="search-container">
        <input type="text" class="search-input" placeholder="Search vault...">
    </div>
    
    <div class="navbar-end">
        {% if user.is_authenticated %}
            <div class="user-profile" title="{{ user.email }}">
                {{ user.name|default:user.email|slice:":2"|upper }}
            </div>
        {% else %}
            <a href="{% url 'signin' %}" class="signin-button">Sign In</a>
        {% endif %}
    </div>
</nav>

<style>
    .navbar {
        height: 64px;
        background-color: #ffffff;
        border-bottom: 1px solid #e5e7eb;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 1.5rem;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 100;
    }

    .navbar-brand {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        min-width: 200px;
    }

    .logo {
        width: 32px;
        height: 32px;
    }

    .brand-name {
        font-size: 1.25rem;
        font-weight: 600;
        color: #1a73e8;
    }

    .search-container {
        flex: 1;
        max-width: 450px;
        margin: 0 2rem;
    }

    .search-input {
        width: 100%;
        padding: 0.75rem 1rem;
        border: 1px solid #e5e7eb;
        border-radius: 0.5rem;
        outline: none;
        transition: border-color 0.2s;
    }

    .search-input:focus {
        border-color: #1a73e8;
    }

    .navbar-end {
        min-width: 100px;
        display: flex;
        justify-content: flex-end;
        align-items: center;
    }

    .user-profile {
        width: 40px;
        height: 40px;
        background-color: #1a73e8;
        color: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 500;
        cursor: pointer;
    }

    .signin-button {
        padding: 0.5rem 1.5rem;
        background-color: #1a73e8;
        color: white;
        border-radius: 0.5rem;
        text-decoration: none;
        font-weight: 500;
        transition: background-color 0.2s;
    }

    .signin-button:hover {
        background-color: #1557b0;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
        .navbar {
            padding: 0 1rem;
        }

        .brand-name {
            display: none;
        }

        .navbar-brand {
            min-width: auto;
        }

        .search-container {
            margin: 0 1rem;
        }
    }

    @media (max-width: 640px) {
        .search-container {
            max-width: 200px;
        }
    }
</style>
